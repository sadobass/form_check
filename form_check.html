	<body>
		<form action="" method="post" name="frm1">
			<div>숫자 : <input type="text" name="numtest" title="숫자" class="required numeric" onkeyup="checkComma(this);" /> </div>
			<div>숫자 복사된 경우(이름 같을 경우): <input type="text" name="numtest" title="숫자복사" class="required numeric" onkeyup="checkComma(this);" /> </div>
			<div>이름 : <input type="text" name="uname" title="이름" class="required" onkeyup="checkComma(this);" /> </div>
			<div>이름 : <input type="text" name="uname" title="이름" class="required" onkeyup="checkComma(this);" /> </div>
			<div>비밀번호 : <input type="password" name="pwd" title="비밀번호" class="required" /> </div>
			<div>이메일 : <input type="text" name="email" title="이메일" class="re quired emailType" /> </div>
			<div>성별 : 남자<input type="radio" name="gender" title="성별" class="required" value="M" /> 
					     여자<input type="radio" name="gender" title="성별" class="required" value="F" /> </div>
			<div>과목 : ASP<input type="checkbox" name="part" title="과목" class="required" value="ASP" mincheck="3" maxcheck="3"> 
					   ASP.NET<input type="checkbox" name="part" title="과목" class="required" value="ASP.NET" mincheck="3" maxcheck="3">

			</div>
			<div>부서 : 
				<select id="job" name="job" title="직업" class="required">
					<option value="">==선택==</option>
					<option value="1">프로그램</option>
					<option value="2">디자인</option>
					<option value="3">기획</option>
				</select>
			</div>
			<div>연락처 : <input type="text" name="tel1" size="3" title="연락처1" class="numeric" maxlength="3" />-<input type="text" name="tel2" size="4" title="연락처2" maxlength="4" />-<input type="text" name="tel3" size="4" title="연락처3" maxlength="4" /> </div>
